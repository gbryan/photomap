<div class="container-fluid">
    <form>
        <div class="form-group">
            <label for="email">Email address</label>
            <input ng-model="credentials.email" type="email" class="form-control" id="email" placeholder="Enter email address">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input ng-model="credentials.password" type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <button ng-click="login(credentials)" type="submit" class="btn btn-default">Login</button>
    </form>
</div>
